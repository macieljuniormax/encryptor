<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        </header>

            <div class="encrypt">

                    <button class="button btn-encrypt">Criptografar</button>

            </div>
